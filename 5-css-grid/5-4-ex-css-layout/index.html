<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>grid-item Grid Layout Exercise</title>
</head>

<body>
  <div class="container">
    <div class="zone green">
      <nav>
        <ul>
          <li>About</li>
          <li>Products</li>
          <li>Our Team</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div class="zone red">
      <div class="heading">
        <p>Cover!!!!</p>
      </div>
    </div>
    <div class="zone blue">
      <div class="grid-item grid-item-1">
        <div class="img-container">
          <img src="img/files_2.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-2">
        <div class="img-container">
          <img src="img/desktop_analytics_2.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-3">
        <div class="img-container">
          <img src="img/files_2.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-4">
        <div class="img-container">
          <img src="img/monitor_coding_2.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-5">
        <div class="img-container">
          <img src="img/monitor_settings_2.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-6">
        <div class="img-container">
          <img src="img/server_2_2.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-7">
        <div class="img-container">
          <img src="img/server_3.png" alt="">
        </div>
      </div>
      <div class="grid-item grid-item-8">
        <div class="img-container">
          <img src="img/server_safe_2.png" alt="">
        </div>
      </div>
    </div>
    <div class="zone yellow">
      <div class="footer">
        <p>footer</p>
      </div>
    </div>
  </div>
</body>

</html>
